<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rounded square with blue gradient border -->
  <rect x="8" y="8" width="184" height="184" rx="40" fill="url(#borderGradient)"/>
  
  <!-- Inner white background -->
  <rect x="20" y="20" width="160" height="160" rx="32" fill="white"/>
  
  <!-- Plus sign -->
  <path d="M100 55 L100 145 M55 100 L145 100" stroke="url(#plusGradient)" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Upward arrow/trend line -->
  <path d="M50 140 L85 105 L115 125 L160 70" stroke="url(#arrowGradient)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Arrow head -->
  <path d="M145 65 L160 70 L155 85" stroke="url(#arrowGradient)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <defs>
    <linearGradient id="borderGradient" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="plusGradient" x1="55" y1="55" x2="145" y2="145">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="arrowGradient" x1="50" y1="140" x2="160" y2="70">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>


